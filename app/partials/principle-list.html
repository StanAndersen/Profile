<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <!-- <option value="age">Newest</option> -->
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="principles">
        <li ng-repeat="principle in principles | filter:query | orderBy:orderProp"
            class="thumbnail principle-listing">
          <a href="#/principles/{{principle.id}}" class="thumb"><img ng-src="{{principle.imageUrl}}"></a>
          <a href="#/principles/{{principle.id}}">{{principle.name}}</a>
          <p>{{principle.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
