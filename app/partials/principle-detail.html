<div class="principle-images">
  <img ng-src="{{img}}"
       class="principle"
       ng-repeat="img in principle.images"
       ng-class="{active: mainImageUrl==img}">
</div>

<h1>{{principle.name}}</h1>

<p>{{principle.description}}</p>

<ul class="principle-thumbs">
  <li ng-repeat="img in principle.images">
    <img ng-src="{{img}}" ng-click="setImage(img)">
  </li>
</ul>

<span>Expierences</span>
<ul class="specs" ng-repeat="experience in principle.experiences">
  <li >{{experience.name}}</li>
  <li >{{experience.description}}</li>
  <li >{{experience.explanation}}</li>
</ul>
